<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador e Editor de Fórmulas Rocket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="manual.html" target="_blank" class="manual-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                <span>Manual de Treinamento</span>
            </a>
            <button id="settings-btn" class="icon-btn" aria-label="Configurações">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.44,0.17-0.48,0.41L9.2,5.29C8.61,5.53,8.08,5.86,7.58,6.24L5.19,5.28C4.97,5.2,4.72,5.27,4.6,5.49L2.68,8.81 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C4.78,11.36,4.76,11.68,4.76,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.48 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.48-0.41l0.36-2.48c0.59-0.24,1.12-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0.01,0.59-0.22l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path></svg>
            </button>
        </div>
        <h2>Validador e editor de Fórmulas Rocket</h2>
        <div id="main-content">
            <div id="editor-area">
                <div id="formula-container" class="editor-wrapper">
                    <div id="highlighter" class="editor-layer"></div>
                    <textarea id="formula" placeholder="Se( testes_lógicos , valor_se_verdadeiro , valor_se_falso );" autocomplete="off" spellcheck="false"></textarea>
                    <div id="signature-help"></div>
                </div>
                <div class="editor-buttons">
                    <button id="undoBtn" class="editor-btn" disabled>Retornar</button>
                    <button id="redoBtn" class="editor-btn" disabled>Avançar</button>
                    <button id="clearBtn" class="editor-btn">Limpar</button>
                    <button id="copyBtn" class="editor-btn">Copiar</button>
                </div>
            </div>
            <div id="resultado"></div>
        </div>
    </div>

    <!-- Painel de Configurações -->
    <div id="settings-panel" class="settings-panel-hidden">
        <h3>Configurações</h3>
        <div class="setting-group">
            <h4>Tema de Cores</h4>
            <div class="radio-group">
                <label><input type="radio" name="theme" value="theme-dark" checked> Padrão (Dark)</label>
                <label><input type="radio" name="theme" value="theme-light"> Claro (Light)</label>
            </div>
        </div>
        <div class="setting-group">
            <h4>Layout</h4>
            <div class="radio-group">
                <label><input type="checkbox" id="force-single-column"> Forçar layout de coluna única</label>
            </div>
        </div>
        <button id="close-settings-btn">Fechar</button>
    </div>
    <div id="settings-overlay" class="settings-panel-hidden"></div>

    <script src="script.js" defer></script>
</body>
</html>
